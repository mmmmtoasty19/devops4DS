services:
  penguin-model:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data/model:/data/model
    container_name: penguin-model
    restart: unless-stopped # Keeps model running (useful for online hosting)
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}